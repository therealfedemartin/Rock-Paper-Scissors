  <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissor</title>
        <link rel="stylesheet" href="style.css">

    </head>
<body>
    
    <div id="mainGroup">
        <h2>Press a button to Start Playing!</h2>
        
        <div id="groupResult">
            <div id="groupHuman">
                <p>
                    Human Score is  <div id="scoreHuman"></div>
                </p>
            </div>
            <div id="groupComputer">
                <p>
                    Computer score is  <div id="scoreComputer"></div>
                </p>
            </div>
        </div>

        <div>
            <p id="partida"></p>
        </div>
        
        <div id="container">
            <button id="buttonRock">Rock</button>
            <button id="buttonPaper">Paper</button>
            <button id="buttonScissors">Scissors</button>
        </div>
    </div>
    
    
    
    <script src="javascript.js"></script>

</body>
</html>
